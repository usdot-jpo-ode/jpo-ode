version: '2'
services:
  zookeeper:
    image: wurstmeister/zookeeper
    ports:
      - "2181:2181"
  kafka:
    build: ./docker/kafka
    ports:
      - "9092:9092"
    environment:
      DOCKER_HOST_IP: ${DOCKER_HOST_IP}
      ZK: ${DOCKER_HOST_IP}:2181
      KAFKA_ADVERTISED_HOST_NAME: ${DOCKER_HOST_IP} 
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_CREATE_TOPICS: "j2735BsmFilteredJson:1:1,j2735BsmRawJson:1:1,topic.EncodedIsdm:1:1"
      KAFKA_DELETE_TOPIC_ENABLED: "true"
      KAFKA_CLEANUP_POLICY: "delete" # delete old logs
      KAFKA_LOG_RETENTION_HOURS: 48
      KAFKA_RETENTION_MS: 172800000  # delete old logs after 2 days
      KAFKA_SEGMENT_MS: 172800000    # roll segment logs every 2 days. 
                                     # This configuration controls the period of time after 
                                     # which Kafka will force the log to roll even if the segment
                                     # file isn't full to ensure that retention can delete or compact old data.
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  # ppm:
  #     build: ./docker/ppm
  #     ports:
  #       - "8888:8888"
  #       - "9000:9000"
  #     depends_on:
  #       - kafka
  #     links:
  #       - kafka
  #     tty: true
  ode:
    build: .
    ports:
      - "8080:8080"
      - "9090:9090"
      - "46753:46753/udp"
      - "5555:5555/udp"
      - "6666:6666/udp"
    environment:
      DOCKER_HOST_IP: ${DOCKER_HOST_IP}
      ZK: ${DOCKER_HOST_IP}:2181
      SPRING_CONFIG_LOCATION: /host_share/config/
      ODE_DDS_CAS_USERNAME: ${ODE_DDS_CAS_USERNAME}
      ODE_DDS_CAS_PASSWORD: ${ODE_DDS_CAS_PASSWORD}
      ODE_DDS_CAS_RETURN_IP: ${ODE_DDS_CAS_RETURN_IP}
    depends_on:
      - kafka
    links:
      - kafka

    volumes:
      - ${DOCKER_SHARED_VOLUME}:/host_share
  ppm:
    build: ../jpo-cvdp
    environment:
      DOCKER_HOST_IP: ${DOCKER_HOST_IP}
    volumes:
      - ${DOCKER_SHARED_VOLUME}:/ppm_data

